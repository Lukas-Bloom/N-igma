<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      background-color: rgb(32, 32, 32);
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
    "
  >
    <!-- What is this script for? -->
    <div
      id="mainMenuDiv"
      class="container"
      style="
        text-align: center;
        max-height: 671px;
        height: 671px;
        width: 1100px;
        margin: auto;
        background-image: url(sprites/menu-background.png);
        display: block;
        margin-top: 50px;
      "
    >
      <button
        type="submit"
        class="btn btn-success"
        id="newGameButton"
        style="
          height: 65px;
          width: 312px;
          margin-top: 408px;
          background-color: transparent;
          cursor: pointer;
          border: none;
          outline: none;
        "
      >
        <img
          src="/sprites/newGameBtn.png"
          onmouseover="this.src='/sprites/newGameBtnHov.png'"
          onmouseout="this.src='/sprites/newGameBtn.png'"
          alt=""
        />
      </button>

      <button
        type="submit"
        class="btn btn-success"
        id="joinGameButton"
        style="
          font-size: 32px;
          height: 65px;
          width: 312px;
          margin-top: 10px;
          margin-left: 393px;
          background-color: transparent;
          cursor: pointer;
          border: none;
          outline: none;
          display: block;
        "
      >
        <img
          src="/sprites/joinGameBtn.png"
          onmouseover="this.src='/sprites/joinGameBtnHov.png'"
          onmouseout="this.src='/sprites/joinGameBtn.png'"
          alt=""
        />
      </button>

      <input
        type="text"
        id="codeInput"
        spellcheck="false"
        focus
        style="
          text-align: center;
          color: black;
          font-weight: bold;
          font-size: 20px;
          width: 100px;
          height: 30px;
          outline: none;
          border-style:solid;
          border-color: rgb(54, 54, 54);
          border-width: 5px;
          border-radius: 8px;
          margin-left: 14px;
          margin-top: 14px;
          background-color: orange;
        "
      />
    </div>

    <div id="gamecodeDiv" style="display: none;">
      <div
        id="topBanner"
        style="
          display: flex;
          justify-content: space-evenly;
          align-items: center;
        "
      >
        <button id="rgBtn" style="background-color: transparent; border-style:none;">
          <img src="/sprites/exitBtn.png" onmouseover="this.src='/sprites/exitBtnHov.png'" onmouseout="this.src='/sprites/exitBtn.png'" alt="" />
        </button>
        <div id="joinCode" style="color: white"></div>
        <button id="rlBtn" style="background-color: transparent; border-style:none;">
          <img src="/sprites/restartBtn.png" onmouseover="this.src='/sprites/restartBtnHov.png'" onmouseout="this.src='/sprites/restartBtn.png'" alt="" />
        </button>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"
      integrity="sha512-WL6WGKMPBiM9PnHRYIn5YEtq0Z8XP4fkVb4qy7PP4vhmYQErJ/dySyXuFIMDf1eEYCXCrQrMJfkNwKc9gsjTjA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
