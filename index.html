<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="background-color: rgb(32, 32, 32); text-align: center; margin: auto"
  >
    <div
      id="mainMenuDiv"
      class="container"
      style="
        text-align: center;
        max-height: 720px;
        height: 720px;
        width: 1100px;
        margin: auto;
        background-image: url(sprites/menu-background.png);
        display: block;
        margin-top: 50px;
      "
    >
      <button
        type="submit"
        class="btn btn-success"
        id="newGameButton"
        style="
          font-size: 20px;
          height: 50px;
          border-radius: 4px;
          margin-top: 454px;
          margin-left: 5px;
          opacity: 0;
          cursor: pointer;
        "
      >
        Create New Game
      </button>

      <button
        type="submit"
        class="btn btn-success"
        id="joinGameButton"
        style="
          font-size: 32px;
          height: 50px;
          border-radius: 4px;
          margin-top: 26px;
          margin-left: 468px;
          opacity: 0;
          cursor: pointer;
          display: block;
        "
      >
        Join Game
      </button>

      <input
        placeholder="Gamecode"
        type="text"
        id="codeInput"
        style="
          text-align: center;
          font-size: 24px;
          border-radius: 4px;
          margin-left: 20px;
          margin-top: 10px;
        "
      />
    </div>

    <div id="gamecodeDiv" style="display: none">
      <div
        id="topBanner"
        style="
          display: flex;
          justify-content: space-evenly;
          align-items: center;
          height: 50px;
        "
      >
      <button id="rgBtn">Go to Start</button>
      <div id="joinCode" style="color: white"></div>
      <button id="rlBtn">Restart Level</button>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"
      integrity="sha512-WL6WGKMPBiM9PnHRYIn5YEtq0Z8XP4fkVb4qy7PP4vhmYQErJ/dySyXuFIMDf1eEYCXCrQrMJfkNwKc9gsjTjA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
